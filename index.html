<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading
        usser data
        stats -->
        <h1>LeetCode Matrix</h1>
        <div class="user-container">
            <p>Enter Your Username Below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item-easy circle">
                   <div class="easy-progress">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                   </div> 
                </div>

                <div class="progress-item-medium circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                   </div> 
                </div>

                <div class="progress-item-hard circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                   </div> 
                </div>

            </div>
            <div class="stats-card">
                <!-- directly populate card here from the JS code -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
